<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/park-it.css">
    <link rel="stylesheet" href="styles/park-it-ios.css">
    <link rel="stylesheet" href="styles/park-it-android.css">
    <title>Park-It</title>
</head>
<body>
<div id="navbar">
    <button id="park">
        Park
    </button>
    Park It
    <button id="retrieve">
        Find
    </button>
</div>

<div id="container">
    <div id="instructions">
        <p>Click the park button to set your parking location</p>
        <p>Click the find button to retrieve your parking location</p>
        <p class="center">
            <button id="gotIt">Got It!</button>
        </p>
    </div>
    <div id="map">
        Map here
    </div>

    <div id="directions">Directions here</div>
</div>


<!-- JQuery -->
<script src="cordova.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="parking.js"></script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6yQWeHReOP7qsu80PrjUUBDs5IjHXkQU&callback=initMap">

</script>
</body>
</html>
